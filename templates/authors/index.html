{% extends 'authors/base.html' %}
{% block content %}
    <h1>Author Listing</h1>
    <p><a href="{{url_for('new')}}">Add a new author</a></p>
    <table>
    <tr>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    {% for author in authors %}
    <tr>
        <td>{{ author.first_name }}</td>
        <td>{{ author.last_name }}</td>
        <td><a href="{{url_for('show', id=author.id)}}">View</a></td>
    </tr>
    {% endfor %}
    </table>
{% endblock %}
