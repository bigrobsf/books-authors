{% extends 'authors/base.html' %}
{% block content %}
    <h1>Selected Author</h1>
    <p>First Name: {{ author.first_name }}</p>
    <p>Last Name: {{ author.last_name }}</p>
    <p>
        <a href="{{url_for('new_book', author_id=author.id)}}">Add a book</a> |
        <a href="{{url_for('index_books', author_id=author.id)}}">List this author's books</a> 
    </p>
    <p>
        <a href="{{url_for('edit', id=author.id)}}">Edit this author</a> |
        <a href="{{url_for('index')}}">List all Authors</a>
    </p>
{% endblock %}
